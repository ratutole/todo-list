<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    
    <div id="wrapper">
        <header id="cnt-hd">

            <h1 id="to-hd">TO-DO LIST<button id="btn-add-todo">+</button></h1>
            
            
        </header>

        <main id="list-items">
            <section id="txt-add-todo">
                <input type="text" name="" id="todo-add" placeholder="ADD TODO HERE">
            </section>
            <section>
                <ul>
                    <li class="items"><span class="del-item"><i class="far fa-trash-alt"></i></span> cat</li>
                    <li class="items"><span class="del-item"><i class="far fa-trash-alt"></i></span> dog</li>
                    <li class="items"><span class="del-item"><i class="far fa-trash-alt"></i></span> rat</li>
                    <li class="items"><span class="del-item"><i class="far fa-trash-alt"></i></span> pig</li>
                    <li class="items"><span class="del-item"><i class="far fa-trash-alt"></i></span> dolphin</li>
                </ul>
            </section>
        </main>
    </div>

    <!--****************************************************************** 
        Javascript files and libraries 
    **********************************************************************-->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
